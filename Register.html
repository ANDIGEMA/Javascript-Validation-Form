<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 p-3">
            <div class="col-sm-4 col-md-4">

            </div>
            <div class="col-sm-4 col-md-4" id="formRow">
                <form action=" " class=" " id="signInForm" onSubmit="return errorMessage()" action="">
                    <div id="firstNameDiv">
                        <input for="FistName" type="FistName" id="firstName" class=" form-control " placeholder="First Name ">
                    </div>
                    <div id="lastNameDiv">
                        <input for="LastName " type="LastName" class="form-control mt-3 " id="LastName" placeholder="Last Name ">
                    </div>
                    <div id="emailDiv">
                        <input type="Email " class="form-control mt-3 " id="Email" placeholder="Email ">
                    </div>
                    <div id="passwordDiv">
                        <input type="Password " class="form-control mt-3 " id="Password" placeholder="Password ">
                    </div>
                    <div id="ConfirmPasswordDiv">
                        <input type="ConfirmPassword " class="form-control mt-3" id="ConfirmPassword" placeholder="Confirm Password ">
                    </div>
                    <div id="regionDiv">
                        <input type="Region " class="form-control mt-3 " id="Region" placeholder="Region ">
                    </div>
                    <div id="countryDiv">
                        <input type="Country " class="form-control mt-3 " id="Country" placeholder="Country ">
                    </div>
                    <div id="townDiv">
                        <input type="Town" class="form-control mt-3" id="Town" placeholder="Town">
                    </div>
                    <button class="btn btn-primary mt-4 active my-3 font-monospace" type="submit" href="# " id="signin" role="button" style="width: 300px; "><a href=" " class="text-decoration-none fs-5 text-light "></a>SignIn</a></button>
                </form>
            </div>
            <div class="col-sm-4 col-md-4 "></div>

        </div>
    </div>

    <script src="assign1.js "></script>
</body>

</html>
